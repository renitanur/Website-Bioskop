<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #242333;
  margin: 0;
  display: flex;
  flex-direction: column; /* Mengubah orientasi flex menjadi kolom */
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #c7b8b8;
  padding: 50px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 10px; /* Tambahkan margin atas agar tidak terlalu dekat dengan header */
}

.movie-info {
  text-align: left;
  margin-right: 20px;
}

.movie-image {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
  padding: 10px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
}

select,
input {
  margin-bottom: 5px;
  padding: 2px;
}

button {
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

  </style>
  <title>Pemesanan Tiket Bioskop</title>
</head>
<body>

  <div class="container">
    <!-- Gambar film di sebelah kiri -->
    <img class="movie-image" src="cinema.png" alt="NIGHT SWIM">

    <!-- Informasi film di sebelah kanan -->
    <div class="movie-info">

      <label for="name">Nama Pemesan:</label>
        <input type="text" id="name" name="name" required>

      <p>Pilih Waktu Tayang:
        <select id="showtime" name="showtime">
          <option value="12.20">12.20 </option>
          <option value="14.15">14.15 </option>
          <option value="16.10">16.10 </option>
          <option value="18.05">18.05 </option>
          <option value="20.00">20.00 </option>
          <!-- Tambahkan opsi waktu tayang lainnya -->
        </select></p>
  
        <p>
        <label for="quantity">Jumlah Tiket:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1"></p>

        <p>
        <label for="quantity">Pilih Seats:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1"></p>

        <label for="name">Total Biaya :</label>
        <input type="text" id="name" name="name" required>
  
        <!-- Harga film -->
        <p>Harga: Rp 50.000</p>
  
        <!-- Tombol "Buy Ticket" -->
        <button type="button" onclick="submitForm()">Buy Ticket</button>
      </div>
    </div>
  
    <script>
      function submitForm() {
        // Dapatkan nilai dari elemen formulir
        var showtime = document.getElementById("showtime").value;
        var quantity = document.getElementById("quantity").value;
        var name = document.getElementById("name").value;
  
        // Lakukan sesuatu dengan data pemesanan, misalnya kirim ke server atau tampilkan pesan konfirmasi
        var confirmationMessage = `Terima kasih, ${name}! Anda telah memesan ${quantity} tiket untuk film Night_Swim pada jam ${showtime}`;
  
        alert(confirmationMessage);
      }
    </script>

<script>
  // Fungsi untuk mengupdate nilai pada Local Storage saat form_tiket.html dimuat
window.onload = function () {
  var quantity = localStorage.getItem('selectedSeats');
  var total = localStorage.getItem('total');

  // Set nilai pada elemen formulir
  document.getElementById('quantity').value = quantity || 1;
  document.getElementById('total').value = total || 0;
}

function submitForm() {
  // Dapatkan nilai dari elemen formulir
  var showtime = document.getElementById("showtime").value;
  var quantity = document.getElementById("quantity").value;
  var name = document.getElementById("name").value;

  // Lakukan sesuatu dengan data pemesanan, misalnya kirim ke server atau tampilkan pesan konfirmasi
  var confirmationMessage = `Terima kasih, ${name}! Anda telah memesan ${quantity} tiket untuk film Night_Swim pada jam ${showtime}`;

  alert(confirmationMessage);
}

</script>

  </body>
  </html>
